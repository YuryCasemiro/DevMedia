<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">CyberExpress</div>
    </header>

    <main>
        <h1>Caixa de Sugestões</h1>
        <p>Escreva na caixa de texto abaixo o que pordemos fazer para melhorar o espaço do CyberExpress. Deixe seu elogio, crítica ou sugestão abaixo e envie pra gente!</p>

        <form method="get" action="https://www.devmedia.com.br/codigos/formularios/aula2/">
            <textarea name="sugestao"></textarea>
            <button type="submit">Enviar sugestão</button>
        </form>
    </main>
</body>
</html>
