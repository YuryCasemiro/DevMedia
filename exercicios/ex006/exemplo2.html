<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2 </title>
    <link rel="stylesheet" href="exemplo2.css">
</head>
<body>
    <header>
        <div class="logo">Faculdade</div>
    </header>

    <main>
        <h1>Matrícula</h1>
        <p>Preencha os campos abaixo para criar a sua matrícula e seu cadastro no ambiente virtual da faculdade</p>

        <form action="https://www.devmedia.com.br/codigos/formularios/aula3/">

            <label>Nome</label>
            <input type="text" name="nome">

            <label>Data de nascimento</label>
            <input type="date" name="data de nascimento">

            <label>Email</label>
            <input type="email" name="email">

            <label>Telefone</label>
            <input type="tel" name="telefone">

            <label>Melhor dia para vencimento</label>
            <input type="number" name="data de vencimento">

            <label>Login</label>
            <input type="text" name="login">

            <label>Senha:</label>
            <input type="password" name="senha">

            <button type="submit">Enviar formulário</button>
        </form>
    </main>
</body>
</html>
